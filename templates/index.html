<!DOCTYPE html>
<html>
<head>
    <title>LLM Router Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-3xl bg-white shadow-2xl rounded-2xl p-8">

    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Intelligent LLM Router
    </h1>

    <textarea 
        id="prompt"
        placeholder="Enter your prompt here..."
        class="w-full h-32 p-4 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
    ></textarea>

    <button 
        onclick="generate()"
        class="mt-4 w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-200"
    >
        Generate Response
    </button>

    <div id="loading" class="hidden text-center mt-4 text-gray-500">
        Generating response...
    </div>

    <div id="output" class="mt-6 hidden">
        <div class="bg-gray-50 p-4 rounded-xl border">
            <div class="grid grid-cols-2 gap-4 text-sm text-gray-700 mb-4">
                <div><strong>Provider:</strong> <span id="provider"></span></div>
                <div><strong>Model:</strong> <span id="model"></span></div>
                <div><strong>Tokens:</strong> <span id="tokens"></span></div>
                <div><strong>Cost:</strong> $<span id="cost"></span></div>
                <div><strong>Latency:</strong> <span id="latency"></span>s</div>
            </div>

            <hr class="mb-4">

            <div class="text-gray-800 whitespace-pre-wrap" id="responseText"></div>
        </div>
    </div>

</div>

<script>
async function generate() {

    const prompt = document.getElementById("prompt").value;
    if (!prompt) {
        alert("Please enter a prompt");
        return;
    }

    document.getElementById("loading").classList.remove("hidden");
    document.getElementById("output").classList.add("hidden");

    try {
        const response = await fetch("/generate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.detail || "Something went wrong");
        }

        document.getElementById("provider").innerText = data.provider;
        document.getElementById("model").innerText = data.modelUsed;
        document.getElementById("tokens").innerText = data.tokens;
        document.getElementById("cost").innerText = data.cost;
        document.getElementById("latency").innerText = data.latency;
        document.getElementById("responseText").innerText = data.response;

        document.getElementById("output").classList.remove("hidden");

    } catch (error) {
        alert("Error: " + error.message);
    }

    document.getElementById("loading").classList.add("hidden");
}
</script>

</body>
</html>
